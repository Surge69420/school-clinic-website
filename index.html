<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing Club</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div id="unveilscreen"></div>
    <div id="coverwholescreenUn"></div>
    <center>
        <div class="text-wrapper">
            <span style="--i:2">C</span>
            <span style="--i:3">l</span>
            <span style="--i:4;">í</span>
            <span style="--i:5">n</span>
            <span style="--i:6">í</span>
            <span style="--i:7">c</span>
            <span style="--i:8; letter-spacing: .5vw;">a</span>
            <span style="--i:9;">M</span>
            <span style="--i:10">é</span>
            <span style="--i:11">d</span>
            <span style="--i:12; ">í</span>
            <span style="--i:13">c</span>
            <span style="--i:14">a</span>


        </div>
        <table>
            <tr>
                <th style="border-top-left-radius: 2vh; border-bottom-left-radius: 2vh;">
                    <div class="button">
                        Especialidades</div>
                    <div class="button buttonDarkB">
                        Médicos</div>
                    <div class="button">
                        Horários</div>
                </th>
                <th class="th1">
                    <img src="https://media.istockphoto.com/id/181553727/photo/outpatient-surgery-center.jpg?s=612x612&w=0&k=20&c=TSOFoFo6VWkBLtmvTgcsngxYmn3I677ilQxhoAbzfnE="
                        alt="" style="height: 50vh; width: auto; border-radius: 2vh;">
                </th>
                <th style="border-top-right-radius: 2vh; border-bottom-right-radius: 2vh;">
                    <div class="button">
                        Preçário</div>
                    <div class="button buttonDarkB">
                        Acordos</div>
                    <div class="button  butano " id="Escritores">
                        Instalações</div>



                </th>
            </tr>
        </table>
        <div class="Footer">
            <hr>
            <p>Localização da Clínica e contactos
            </p>
            <hr>
        </div>
    </center>
</body>

</html>
